      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">New Contact</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Back</button>
        </ion-header-bar>
        <ion-content class="padding">
            <h2><time>00:00:00</time></h2>
            
            <div class="button-bar bar-energized">
            <a class="button" id="start" ng-click="start()">START</a>
            <a class="button" id="stop" ng-click="stop()">STOP</a>
            <a class="button" id="clear" ng-click="clear()">RESET</a>
            </div>
        </ion-content>
      </ion-modal-view>
