      <ion-view view-title="PASSWORD RESET">
        <ion-content class="padding">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Old Password</span>
              <input type="password" ng-model="password.a">
            </label>
            <label class="item item-input">
              <span class="input-label">New Password</span>
              <input type="password" ng-model="password.b">
            </label>
            <label class="item item-input">
              <span class="input-label">Confirm New Password</span>
              <input type="password" ng-model="password.c">
            </label>              
          </div>
          <div class="padding">
              <br>
            <button class="button button-block button-assertive" style="width:75%; margin:auto;" ng-click="resetPasswordFromApp(password)">
              Reset Password
            </button>
              <br>
              <a class="button button-block button-energized" style="width:50%; margin:auto;" href="#/tabs/home">Go Back</a>
          </div>
        </ion-content>
      </ion-view>
